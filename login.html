<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AUL Bakery</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/fav.png" type="image/png" />
  <style>
    /* ===== Login Page ===== */
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 1.5rem;
      color: #ffc107;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-container label {
      text-align: left;
      font-weight: 500;
      color: #333;
    }

    .login-container input,
    .login-container select {
      padding: 0.75rem;
      border: 1px solid #ffc107;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    .login-container input:focus,
    .login-container select:focus {
      border-color: #ffc107;
      box-shadow: 0 0 0 3px rgba(106, 27, 154, 0.2);
    }

    .login-container button {
      padding: 0.75rem;
      background: #ffc107;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #db6109;
    }

    footer {
      background: #e0e7ff;
      padding: 1rem 0;
      text-align: center;
      color: #555;
      font-size: 0.9rem;
    }

    a {
      text-decoration: none;
      color: #ffc107;
    }
  </style>
</head>

<body>
  <main class="login-container">
    <h4>Don't have an account?</h4>
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="role">Login As:</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Login</button>
    </form>
  </main>

  <footer>
    <div class="footer-content">
        <p>Â© 2025 AUL Bakery. All rights reserved.</p>
        <p>Project by: CSC 224 (Group 7)</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/anchoruniversity" target="_blank" aria-label="Facebook"><img src="fb logo.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/anchoruniversity/" target="_blank" aria-label="Instagram"><img src="ig logo.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/@AnchorUniversity" target="_blank" aria-label="YouTube"><img src="Youtube logo.png" alt="YouTube"></a>
        </div>
    </div>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const role = document.getElementById('role').value;

      if (username && role) {
        // Save user data to localStorage so other pages can access it
        localStorage.setItem('microSparkUser', JSON.stringify({ username, role }));

        // Redirect based on role
        if (role === 'customer') {
          window.location.href = 'customer.html';
        } else if (role === 'admin') {
          window.location.href = 'admin.html';
        }
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>
</html>
